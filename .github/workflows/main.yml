name: Build and Deploy on Runner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted   # IMPORTANT

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.ITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/my-website:latest .

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/my-website:latest

      - name: Pull latest image
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/my-website:latest

      - name: Stop old container
        run: |
          docker stop my-website || true
          docker rm my-website || true

      - name: Run new container
        run: |
          docker run -d \
            --name my-website \
            -p 1222:1234 \
            --restart always \
            ghcr.io/${{ github.repository_owner }}/my-website:latest
